
{{extend 'src/layouts/layout.html'}}

{{block 'content'}}

    <div class="banner">
        <img src="~src/assets/images/banner.jpg">
    </div>

    <div class="container-wrap">

        <!-- 不想要吸顶效果就去掉 use-sticky -->
        <ul class="tab-section use-sticky">
            <li class="tab-item active">辅食添加</li>
            <li class="tab-item">辅食制作</li>
            <li class="tab-item">分月龄辅食</li>
        </ul>

        <div class="container-inner">
            <div class="container-content">
                <a href="https://mp.weixin.qq.com/s/2uJcSY69nIuGtq2i0xWsVA" class="cell">
                    <img src="~src/assets/images/img-1.jpg">
                    <p>重磅预告丨爱他美3终于出奶米粉啦！</p>
                </a>
                <a href="https://mp.weixin.qq.com/s/VOQuyxHH0m6bgKlofuZKAw" class="cell">
                    <img src="~src/assets/images/img-2.jpg">
                    <p>爱他美3出奶米粉啦！辅食第一口，pick它！</p>
                </a>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
            </div>
            <div class="container-content hiddenImportant">
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
            </div>
            <div class="container-content hiddenImportant">
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
                <div class="cell cell-null"><span>敬请<br/>期待</span></div>
            </div>
        </div>
    </div>

    <script>

        $(function () {
            var $elTabItems = $('.tab-item'),
                $elContainers = $('.container-content');
            $elTabItems.on('click', function () {
                var index = $elTabItems.index(this);
                $elTabItems.removeClass('active').eq(index).addClass('active');
                $elContainers.addClass('hiddenImportant').eq(index).removeClass('hiddenImportant');
            });
        });

    </script>

{{/block}}
