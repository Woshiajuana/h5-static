
{{extend 'src/layouts/layout.html'}}

{{block 'title'}}KPL活动记录{{/block}}

{{block 'head'}}

{{block 'content'}}

<div class="null"></div>
<div class="form-view">
    <div class="form-cell form-half form-select">
        <select>
            <option>省份</option>
            <option>省份省份省份省份省份省份省份省份省份</option>
            <option>333</option>
        </select>
    </div>
    <div class="form-cell form-half form-select">
        <select>
            <option>城市</option>
            <option>222</option>
            <option>333</option>
        </select>
    </div>
    <div class="form-cell">
        <input type="text" placeholder="门店"/>
    </div>
    <div class="form-cell form-select">
        <select>
            <option>品牌</option>
            <option>222</option>
            <option>333</option>
        </select>
    </div>
    <div class="form-cell">
        <input type="text" placeholder="活动等级"/>
    </div>
    <div class="form-cell form-half">
        <span class="form-placeholder">开始时间</span>
        <input  type="date"/>
    </div>
    <div class="form-cell form-half">
        <span class="form-placeholder">结束时间</span>
        <input  type="date"/>
    </div>
</div>



<div class="upload-view">
    <h2>上传活动照片</h2>
    <div class="upload-content">
        <div class="upload-item">
            <input type="file"/>
        </div>
        <div class="upload-item">
            <input type="file"/>
        </div>
        <div class="upload-item">
            <input type="file"/>
        </div>
        <div class="upload-item">
            <input type="file"/>
        </div>
        <div class="upload-item">
            <input type="file"/>
        </div>
    </div>
    <p>*请至少上传一张照片</p>
</div>

<div class="form-view">
    <div class="form-label">活动前2020年7月-10月进货量(L)</div>
    <div class="form-cell">
        <input type="text" placeholder="请输入进货量"/>
    </div>
    <div class="form-label">活动后2021年7月-10月进货量(L)</div>
    <div class="form-cell">
        <input type="text" placeholder="请输入进货量"/>
    </div>
    <div class="c-button">提交</div>
</div>

<script type="text/javascript">
    //页面加载完成后初始化select2控件
    $(function () {
        // $("select").select2();
        $('input[type="date"]').on('change', function () {
            var $el = $(this), value = $el.val(), $elPer = $el.parent().find('.form-placeholder');
            value ? $elPer.hide() : $elPer.show();
        })
    });
</script>

{{/block}}
